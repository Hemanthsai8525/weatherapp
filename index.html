<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="bg-black text-light">
    <h1 class="text-center">Weather App</h1>
    <div class="row justify-content-center">
        <div class="col-4">
            <input type="text" id="cityname" class="form-control">
        </div>
        <div class="col-2">
            <button onclick="getdata()" class="btn btn-success w-100">Search</button>
        </div>
    </div>

    <div class="container row p-5">
        <div class="right col-8 justify-content-center">
            <div class="row">
                <div class="col" id="locatindetid">    
                </div>
                <div class="col center" id="icon">
                </div>
                <div class="row box p-5 justify-content-center w-100" id="forecast">
                </div>
                <div class="" id="airquality">
                </div>
                </div>
        </div>

        <div class="left col justify-content-around">
            <div class="forecast" id="weekforecast">
        
        
            </div>  
        </div>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
   
</body>
</html>
